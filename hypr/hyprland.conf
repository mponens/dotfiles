#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors
monitor=,preferred,auto, 1
#monitor=eDP-1, 1920x1080@60, 0x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 450

    follow_mouse = 2
	accel_profile = flat

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = false
        #size = 3
        #passes = 1
    }

	shadow {
		enabled = false
	}

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
    active_opacity = 1
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
	disable_splash_rendering = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 200
	#cancelling seems to abrupt so I turned it off
	workspace_swipe_cancel_ratio = 0
}

debug {
	enable_stdout_logs = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
bind = ALT, Tab, cyclenext

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 

#i already have wofi bound to windows key
#bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, togglesplit #I need J for vim keybinds and R used be run but i don't need because windows
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows around
bind = $mainMod-SHIFT, H, movewindow, l
bind = $mainMod-SHIFT, L, movewindow, r
bind = $mainMod-SHIFT, K, movewindow, u
bind = $mainMod-SHIFT, J, movewindow, d

#Workspaces
#bind = $mainMod, ;, hyprland-relative-workspace, f

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#TAKING SCREENSHOTS and Clipboard
bind = SUPER_SHIFT, s, exec, slurp | grim -g - - | swappy -f -
bind = SUPER_SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

#APPLICATION MENU
#bind = $mainmod, exec, 
#bindr = $mainMod, f, exec, firefox
bindr = ALT, ALT_L, exec, wofi --show drun

#sounds
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle; $HOME/.config/mako/audioNotifications.sh
binde = ,XF86AudioRaiseVolume, exec, $HOME/.config/scripts/volume.sh raise; $HOME/.config/mako/audioNotifications.sh
binde = ,XF86AudioLowerVolume, exec, $HOME/.config/scripts/volume.sh lower; $HOME/.config/mako/audioNotifications.sh
#binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
#binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%

#brightness
bind = ,XF86MonBrightnessDown, exec, brightnessctl -e set 5%-; $HOME/.config/mako/brightnessNotifications.sh
bind = ,XF86MonBrightnessUp, exec, brightnessctl -e set +5%; $HOME/.config/mako/brightnessNotifications.sh

#lock my screen!
bind = $mainMod, Return, exec, $HOME/.config/scripts/lockScreen.sh

#Launch nvim-qt
bind = $mainMod, n, exec, nvim-qt

#"fullscreen" some apps
#fullscreenmaximize
bind = $mainMod, Backspace, fullscreen, 1
#maximize
bind = $mainMod-SHIFT, Backspace, fullscreen, 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#ENVIRONMENT STUFF
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
 
#Authentication Agent (must have utilities)
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=hyprpaper


#custom script to update waybar when a config change is made
exec-once=killall resetWaybar.sh
exec-once=pkill -f inotifywait.*\.config\/waybar\/
exec-once=$HOME/.config/scripts/resetWaybar.sh

#https://wiki.hyprland.org/Useful-Utilities/Clipboard-Managers/
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

#- Run SDL2 applications on Wayland. Remove or set to x11 if games that provide older versions of SDL cause compatibility issues
env = SDL_VIDEODRIVER,wayland
exec-once = fcitx5

#idle lock screens :D sleep after some minutes of inactivity, lockscreen after some minutes
exec-once = swayidle before-sleep '$HOME/.config/scripts/lockScreen.sh "--grace 0 --grace-no-mouse"' timeout 1800 '$HOME/.config/scripts/lockScreen.sh "--grace 30 --grace-no-mouse"' timeout 1920 'systemctl suspend'

